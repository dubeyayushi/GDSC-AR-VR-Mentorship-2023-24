<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
<body>
  <a-scene>

    <!--creating cursor-->
    <a-entity position="0 0 5">
      <a-camera look-controls position="0 1.6 0">
        <a-entity cursor position="0 0 -1" geometry="primitive:sphere; radius:0.009" material="color:#fff; shader:flat" opacity="0.4">
        </a-entity>
      </a-camera>
    </a-entity>

    <!--creating a mixin to make the planets rotate-->
    <a-mixin id="rotation" animation="property: rotation; loop: true; from: 0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

    <!--creating a mixin to make the planets revolve around the orbit-->
    <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>

    <a-assets>
      <img id="solar-system" src="images/milkyway.jpeg">
      <img id="sun-texture" src="images/suntex.jpeg">
      <img id="mercury-texture" src="images/mercurytex.jpeg">
      <img id="venus-texture" src="images/venustex.jpeg">
      <img id="earth-texture" src="images/earthtex.jpeg">
      <img id="mars-texture" src="images/marstex.jpeg">
      <img id="jupiter-texture" src="images/jupitertex.jpeg">
      <img id="saturn-texture" src="images/saturntex.jpeg">
      <img id="uranus-texture" src="images/uranustex.jpeg">
      <img id="neptune-texture" src="images/neptunetex.jpeg">
    </a-assets>
    
    <!--creating the sky-->
    <a-sky src="#solar-system"></a-sky>

    <!--creating the sun-->
    <a-sphere id="sun" position="0 0 0" radius="1.5" src="#sun-texture" mixin="rotation" light="type:point" material="shader:flat;" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>

    <!--creating the planets-->
    <a-entity id="orbit-mercury" mixin="orbit" animation="dur: 20000">
      <a-sphere id="mercury" position="3 0 0" radius="0.3", src="#mercury-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-venus" mixin="orbit" animation="dur: 30000">
      <a-sphere id="venus" position="5 0 0" radius="0.5", src="#venus-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-earth" mixin="orbit" animation="dur: 40000">
      <a-sphere id="earth" position="7 0 0" radius="0.5", src="#earth-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-mars" mixin="orbit" animation="dur: 50000">
      <a-sphere id="mars" position="9 0 0" radius="0.4", src="#mars-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-jupiter" mixin="orbit" animation="dur: 60000">
      <a-sphere id="jupiter" position="12 0 0" radius="1", src="#jupiter-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-saturn" mixin="orbit" animation="dur: 70000">
      <a-sphere id="saturn" position="16 0 0" radius="0.8", src="#saturn-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
      <a-ring color="#d8ae6d" position = "16 0 0" radius-inner="0.9" radius-outer="1.3" opacity="0.6" rotation="65 0 0"></a-ring>
    </a-entity>

    <a-entity id="orbit-uranus" mixin="orbit" animation="dur: 80000">
      <a-sphere id="uranus" position="20 0 0" radius="0.7", src="#uranus-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>

    <a-entity id="orbit-neptune" mixin="orbit" animation="dur: 90000">
      <a-sphere id="neptune" position="24 0 0" radius="0.6", src="#neptune-texture" mixin="orbit" event-set__enter="_event:mouseenter; material.opacity:0.6" event-set__leave="_event:mouseleave; material.opacity:1" shadow></a-sphere>
    </a-entity>


    <!--creating orbits-->
    <a-ring position="0 0 0" radius-inner="2.5" radius-outer="3.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="4.5" radius-outer="5.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="6.5" radius-outer="7.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="8.5" radius-outer="9.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="11.5" radius-outer="12.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="15.5" radius-outer="16.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="19.5" radius-outer="20.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>
    <a-ring position="0 0 0" radius-inner="23.5" radius-outer="24.5" color="#555" opacity="0.4" rotation="-90 0 0"></a-ring>

    <!--positioning the camera-->
    <a-camera position="0 2 10" look-controls orbit-controls="target: 0 1.6 -0.5; initialPosition: -5 5 20"></a-camera>

    <!--light source-->
    <a-light type="directional" position="2 10 5" intensity="2" decay="2" target="a-camera"></a-light>
  </a-scene>
    
</body>
</html>
