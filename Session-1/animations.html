<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="sky-img" src="images/sky.jpeg">
            <img id="texture" src="images/texture.jpeg">
        </a-assets>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" src="#texture" animation="property: position; to: -1 8 -3; dur: 2000; easing: linear; loop: true"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cone position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-cone>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-entity
            geometry="primitive: box"
            material="color: red"
            position="-1.9 1.25 -2.051"
            animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
            animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";
        ></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky src="#sky-img"></a-sky>
    </a-scene>
  </body>
</html>
